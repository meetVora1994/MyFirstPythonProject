<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<form method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title"/>
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content" id="content"></textarea>
    </div>
    <div>
        <input type="submit"/>
    </div>
</form>
</body>
</html>
